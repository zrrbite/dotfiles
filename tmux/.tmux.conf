#
# ~/.tmux.conf - tmux configuration
#

# ============================================================================
# General Settings
# ============================================================================

# Use Ctrl+a as prefix (easier to reach than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (click to switch panes, drag to resize, scroll history)
set -g mouse on

# Start windows and panes at 1, not 0 (matches keyboard layout)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Address vim mode switching delay
set -s escape-time 0

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ============================================================================
# Keybindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive than % and ")
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Toggle pane zoom
bind -r z resize-pane -Z

# Kill pane without confirmation
bind x kill-pane

# Copy mode with vi keys
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================================================
# Status Bar - Nord Theme
# ============================================================================

# Status bar colors (Nord theme)
set -g status-style bg=#2E3440,fg=#D8DEE9

# Window status colors
setw -g window-status-style fg=#88C0D0,bg=#2E3440
setw -g window-status-current-style fg=#2E3440,bg=#88C0D0,bold

# Pane border colors
set -g pane-border-style fg=#4C566A
set -g pane-active-border-style fg=#88C0D0

# Message colors
set -g message-style fg=#2E3440,bg=#88C0D0

# Status bar position
set -g status-position bottom

# Status bar format
set -g status-left-length 40
set -g status-left "#[fg=#2E3440,bg=#88C0D0,bold] #S #[fg=#88C0D0,bg=#2E3440] "

set -g status-right-length 80
set -g status-right "#[fg=#88C0D0] %Y-%m-%d #[fg=#D8DEE9]| #[fg=#88C0D0]%H:%M "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

