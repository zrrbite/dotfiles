# Alacritty Configuration
# Nord Theme

[window]
padding = { x = 10, y = 10 }
decorations = "full"
opacity = 0.95
startup_mode = "Windowed"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12.0

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

# Nord Color Scheme
[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"
dim_foreground = "#A5ABB6"

[colors.cursor]
text = "#2E3440"
cursor = "#D8DEE9"

[colors.vi_mode_cursor]
text = "#2E3440"
cursor = "#D8DEE9"

[colors.selection]
text = "CellForeground"
background = "#4C566A"

[colors.search.matches]
foreground = "#2E3440"
background = "#88C0D0"

[colors.search.focused_match]
foreground = "#2E3440"
background = "#A3BE8C"

[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#E5E9F0"

[colors.bright]
black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#8FBCBB"
white = "#ECEFF4"

[colors.dim]
black = "#373E4D"
red = "#94545D"
green = "#809575"
yellow = "#B29E75"
blue = "#68809A"
magenta = "#8C738C"
cyan = "#6D96A5"
white = "#AEB3BB"

[keyboard]
bindings = [
    # Common shortcuts
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
]
