# btop config

# Color theme
color_theme = "nord"

# Use truecolor (24-bit)
truecolor = True

# Use rounded corners
rounded_corners = True

# Graph symbol to use for graphs
graph_symbol = "braille"

# Show battery stats
show_battery = True

# Update time in milliseconds
update_ms = 1000

# Process sorting
proc_sorting = "cpu lazy"

# Show CPU graph in process box
proc_cpu_graphs = True

# Per-core CPU graphs
cpu_single_graph = False

# Show CPU temp
show_cpu_freq = True

# Show disk I/O activity
show_io_stat = True

# Network I/O
net_download = 100
net_upload = 100
net_auto = True
